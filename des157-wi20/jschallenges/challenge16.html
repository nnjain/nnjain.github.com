<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function Experiments</title>
</head>
<body>
    
    <h1>Challenge 16</h1>
    <script>

        var yourName= prompt("What is your name"," ");
        var food= ["cheese", "fruit", "chicken", "dessert", "candy"];

        function hello(name){

            var greeting;

            if (name == null || name == " "){
                greeting = "You didn't give me a name";
            } else {
                greeting = `Hello ${name}, and welcome!`;
            }
            return greeting;
        }
        
        function randomInt (min,max){
            return Math.floor((max-min+1)*Math.random())+min;
        }

        function foodString (name,gift){

            console.log(hello(name));
            var randomGift = gift[randomInt(0, gift.length -1)];
            for(var i=0; i<gift.length;i++){
                console.log(`${name}, would you like some ${randomGift}?`);
            }
        }
        
        foodString(yourName,food);

    </script>
</body>
</html>
