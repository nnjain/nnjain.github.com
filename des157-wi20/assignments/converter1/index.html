<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>

	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
    
    <p id="directions">Press the "K" key to switch to kilometer converstion, press the "M" key to switch to mile conversion</p>

	<script>

		var convertType = 0;
        var myForm = document.getElementById("convert");
		var myConv= document.querySelector("form");
		
		window.addEventListener("keydown", function(event){
            var whichKey = event.which;
            var heading = document.querySelector("h1");

            if (whichKey == 75){
                convertType = 1;
                heading.innerHTML = "Kilometers to Miles Converter";
            } else if (whichKey == 77){
                convertType = 0;
                heading.innerHTML = "Miles to Kilometers Converter";
            }
		});
		
		myConv.addEventListener("submit", function(event){
			event.preventDefault();
			var milesNum = parseFloat(document.getElementById("distance").value); 
			var kiloNum = parseFloat(document.getElementById("distance").value);
			document.getElementsByTagName("h2")[0].style.color="#333";

		
			if (convertType == 0){
				var kiloNum = milesNum * 1.60934;
				var kiloNum = kiloNum.toFixed(3);
				document.getElementsByTagName("h2")[0].innerHTML=`${milesNum} miles converts to ${kiloNum} kilometers`;
			} else if (convertType = 1){
				var milesNum = milesNum * .621371192;
				var milesNum = milesNum.toFixed(3);
				document.getElementsByTagName("h2")[0].innerHTML=`${kiloNum} kilometers converts to ${milesNum} miles`;
			}
			else {
				document.getElementsByTagName("h2")[0].innerHTML="Please enter a number";
			}
	
		})
		
		</script>
</body>
</html>
