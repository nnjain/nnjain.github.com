<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function Experiments</title>
</head>
<body>
    
    <h1>Challenge 14</h1>
    <script>

        var yourName= prompt("What is your name"," ");

        function hello(name){

            var greeting;

            if (name == null || name == " "){
                greeting = "You didn't give me a name";
            } else {
                greeting = `Hello ${name}, and welcome!`;
            }

            return greeting;
        }
        
        console.log(hello(yourName));
        
    </script>
</body>
</html>
