<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <form id="myform">
        <div id="block">
            <div id="words">
                <h1>Candyland</h1>
                <label for="yName">What is your name? </label>
                <input type="text" placeholder="Noun" id="noun1">

                <label for="noun">What is your favorite candy? </label>
                <input type="text" placeholder="Noun" id="noun2">

                <label for="adj1">What do you like about the candy? </label>
                <input type="text" placeholder="Adjective" id="adj1">

                <label for="verb">What is your favorite activity?</label>
                <input type="text" placeholder="Verb" id="verb">

                <label for="adverb">How do you like to do this activity? </label>
                <input type="text" placeholder="Adverb" id="adverb">

                <input type="submit" value="submit" id="button">
            </div>
        </div>

    </form>

    <div class="invisible" id="madlib">
        <p>Madlib will go here! The class is set initially to invisible, which is set in the styles above to display: none. When the madlib is submitted, this class is swapped. Add a css transition to have the mad lib fade in, or fly in or have some other effect.
        </p>
    </div>

    <footer>
        <nav>
          <ul>
            <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
            <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
          </ul>
        </nav>
      </footer>

    <script src="script.js"></script>

</body>
</html>
